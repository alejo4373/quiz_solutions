
<!doctype html>
<html>
  <head>
    <title>Calculator</title>
    <link href="calc.css" type="text/css" rel="stylesheet">
    <script src="calc.js"></script>
  </head>
  <body>
    <div id="calc">
      <div id="output"></div>
      <div class="row">
        <div id="clr" class="key clear">C</div>
        <div id="pos-neg" class="key operator">+/-</div>
        <div id="mod" class="key operator">%</div>
        <div id="div" class="key operator">/</div>
      </div>
      <div class="row">
        <div id="7" class="key number">7</div>
        <div id="8" class="key number">8</div>
        <div id="9" class="key number">9</div>
        <div id="add" class="key operator">+</div>
      </div>
      <div class="row">
        <div id="4" class="key number">4</div>
        <div id="5" class="key number">5</div>
        <div id="6" class="key number">6</div>
        <div id="sub" class="key operator">-</div>
      </div>
      <div class="row">
        <div id="1" class="key number">1</div>
        <div id="2" class="key number">2</div>
        <div id="3" class="key number">3</div>
        <div id="mul" class="key operator">*</div>
      </div>
      <div class="row">
        <div id="0" class="key number double-space">0</div>
        <div id="dot" class="key number">.</div>
        <div id="eq" class="key operator">=</div>
        
      </div>
    </div>
  </body>
</html>
