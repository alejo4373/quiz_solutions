<!doctype html>
<html>

<head>
    <title>Calculator</title>
    <link href="calc-table.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet">
    <link href="https://raw.githubusercontent.com/alejo4373/quiz_solutions/tree/master/html/DOM/simple-calculator/favicon.png" type="image/png" rel="icon">
    <script src="calc.js"></script>
</head>

<body>
    <table id="calc">
        <col class="col" span="3"/>
        <col id="lastcol"/>
        
        <tr>
            <th id="output" colspan="4"></th>
        </tr>
        <tr id="firstrow">
            <td id="clr" class="key clear firstrow">C</td>
            <td id="pos-neg" class="key operator firstrow">+/-</td>
            <td id="mod" class="key operator firstrow">%</td>
            <td id="div" class="key operator lastcol">/</td>
        </tr>
        <tr>
            <td id="7" class="key number">7</td>
            <td id="8" class="key number">8</td>
            <td id="9" class="key number">9</td>
            <td id="add" class="key operator lastcol">+</td>
        </tr>
        <tr>
            <td id="4" class="key number">4</td>
            <td id="5" class="key number">5</td>
            <td id="6" class="key number">6</td>
            <td id="sub" class="key operator lastcol">-</td>
        </tr>
        <tr>
            <td id="1" class="key number">1</td>
            <td id="2" class="key number">2</td>
            <td id="3" class="key number">3</td>
            <td id="mul" class="key operator lastcol">*</td>
        </tr>
        <tr>
            <td id="0" class="key number double-space" colspan="2" style="text-align:left; padding-left: 20px">0</td>
            <td id="dot" class="key number">.</td>
            <td id="eq" class="key operator lastcol" >=</td>
        </tr>
    </table>
    <p style="font-size: 18px; text-align: center">*<sub>Any resemblance to the cupertino based company calculator is pure coincidence</sub></p>
</body>

</html>
