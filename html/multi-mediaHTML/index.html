<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>Video-Music Html</title>
  </head>
  <body>
    <h1>Enjoy the content</h1>
    <h2>Big Buck Bunny Trailer</h2>
    <video controls width="720" height="400" poster="media/poster.png">
        <source src= "media/trailer_400p.ogg" type="video/webm">

        <source src="media/viper.ogg" type="audio/ogg">
        <p>Your browser doesn't support HTML5 audio. Here is a <a href="media/viper.mp3">link to the audio</a> instead.</p>
    </audio>
  </body>
