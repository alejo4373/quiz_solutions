<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="sharks.css">
    
</head>

<body>
    <h1>Shark Quiz</h1>
    <form>
        <fieldset>
            <legend>Section A</legend>
            <fieldset>
                <legend>1st Question</legend>
                <div>
                    <p id="question">Which is the largest of all sharks?</p>
                    <input type="radio" name="question1" id="1a" value="a" />
                    <label for="1a">Great White Shark</label>

                    <input type="radio" name="question1" id="1b" value="b" />
                    <label for="1b">Whale Shark</label>

                    <input type="radio" name="question1" id="1c" value="c" />
                    <label for="1c">Bull Shark</label>

                    <input type="radio" name="question1" id="1d" value="d" />
                    <label for="1d">Tiger Shark</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>2nd Question</legend>
                <div>
                    <p id="question">Sharks have existed for approximately how long?</p>
                    <input type="radio" name="question2" id="2a" value="a" />
                    <label for="2a">350M years</label>

                    <input type="radio" name="question2" id="2b" value="b" />
                    <label for="2b">10K years</label>

                    <input type="radio" name="question2" id="2c" value="c" />
                    <label for="2c">1K years</label>

                    <input type="radio" name="question2" id="2d" value="d" />
                    <label for="2d">10M years</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>3rd Question</legend>
                <div>
                    <p id="question">What are baby sharks called?</p>
                    <input type="radio" name="question3" id="3a" value="a" />
                    <label for="3a">Cubs</label>

                    <input type="radio" name="question3" id="3b" value="b" />
                    <label for="3b">Sharklings</label>

                    <input type="radio" name="question3" id="3c" value="c" />
                    <label for="3c">Fry</label>

                    <input type="radio" name="question3" id="3d" value="d" />
                    <label for="3d">Pups</label>
                </div>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Section B</legend>
            <div>
                <p id=question>Do you your love/fear sharks? Explain why</p>
                <textarea rows="5"></textarea>
            </div>
        </fieldset>
    </form>

</body>

</html>
