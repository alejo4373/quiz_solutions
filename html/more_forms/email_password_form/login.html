<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>

    <form>
        <fieldset>
            <legend>Login</legend>
                <div>
                    <label>Email: </label>
                    <input type="email" name="email" required placeholder="example@domain.com"/>                
                </div>
                <div>
                    <label>Password: </label>
                    <input type="password" name="passwd" minlength="4" required placeholder="password"/>
                </div>
                <div>
                    <input type="submit" name="submit"/>
                </div>
        </fieldset>
    </form> 

</body>
</html>
