<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Modern Mandorian</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="canvas">
        <div id="toprow">
            <div id="topleft_container" class="left">
                <div id="topleft_coloredbox"></div>
                <div id="topleft_horizontal_divider" class="divider"></div>
            </div>

            <div id="vertical_divider1" class="divider left"></div>
            <div id="emptycontainer" class="left"></div>
            <div id="vertical_divider2" class="divider left"></div>

            <div id="topright_container" class="left">
                <div id="topright_horizonal_divider" class="divider"></div>
                <div id="topright_coloredbox"></div>
            </div>

        </div>

        <div id="middledivider" class="divider"></div>
        
        <div id="bottomrow">
            <div id="vertical_divider3" class="divider left"></div>
            <div id="bottomright_coloredbox1" class="left"></div>
            <div id="vertical_divider4" class="divider left"></div>
            <div id="bottomright_container" class="left">               
                    <div id="bottom_right_horizontal_divider" class="divider"></div>    
                    <div id="bottomright_coloredbox2"></div>
            </div>
        </div>

	</div> <!-- END CANVAS -->

</body>

</html>
